<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Add new Customer</title>
</head>
<body>
<div th:if="${param.error}"></div>
<div>
    <h3>Add a customer</h3>
    <form th:action="@{/add}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" size="50"/><br/>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" size="50"/><br/>
        <label for="email_address">Email:</label>
        <input type="text" name="email_address" id="email_address" size="50"/><br/>
        <label for="job_title">Job Title:</label>
        <input type="text" name="job_title" id="job_title" size="50"/><br/>
        <label for="mobile_phone">Mobile Phone:</label>
        <input type="text" name="mobile_phone" id="mobile_phone" size="50"/><br/>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" size="50"/><br/>
        <label for="web_page">Web Page:</label>
        <input type="text" name="web_page" id="web_page" size="50"/><br/>
        <input type="submit"/>

    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
